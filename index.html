<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #chat-box {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 300px;
            background-color: #1f1f1f;
            color: white;
            border-radius: 16px;
            box-shadow: 0 0 20px #00ffcc;
            padding: 15px;
            font-family: 'Arial', sans-serif;
            z-index: 9999;
        }

        #avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://i.pinimg.com/originals/4f/ab/88/4fab88d0a3e8b7b3ff72b5be6c000106.gif');
            background-size: cover;
            margin-bottom: 10px;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        #send-btn {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #00ffcc;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #00e6b8;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <div id="avatar"></div>
        <input type="text" id="chat-input" placeholder="Ask me something..." />
        <button id="send-btn" onclick="sendMessage()">Ask Niel</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("chat-input").value;
            if (input.trim() !== "") {
                // Redirect with query string
                window.location.href = window.location.pathname + "?q=" + encodeURIComponent(input);
            }
        }
    </script>
</body>
</html>
